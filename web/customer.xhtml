<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>"Customer dashboard"</title>
    <h:outputText value="Hello there #{customerBacking.email}" />
</head>
<body>
<f:view>
    <h:body>
        <f:view>
            <h:form id="Let's order something">

                <table>
                    <tr>
                        <td><h:outputText value="Select a restaurant whose menu you'd like to see:" /></td>
                        <h:selectOneMenu value="#{customerBacking.userName}">
                            <f:selectItems value="#{customerBacking.restaurants}"/>
                        </h:selectOneMenu></td>
                    <tr>
                        <td />
                        <td><h:commandButton value="Register" action="#{registerBacking.register}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</f:view>
</body>
</html>
