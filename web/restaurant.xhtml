<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Restaurant</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="addFood">
            <table>
                <tr>
                    <td><h:outputText value="Enter food name" /></td>
                    <td><h:inputText id="fname" value="#{restaurantBacking.foodName}"
                                     required="true" requiredMessage="Please enter name of meal"/></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter food price" /></td>
                    <td><h:inputText id="fcost" value="#{restaurantBacking.foodCost}"
                                     required="true" requiredMessage="Please enter cost of meal"/></td>
                    <td><h:message for="fcost" style="color:red" /></td>
                </tr>
                <tr>
                    <td><p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" /></td>
                </tr>

                <tr>
                    <td />
                    <td><h:commandButton value="Add" action="#{restaurantBacking.addFood}" /></td>
                </tr>
                <tr>
                    <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
