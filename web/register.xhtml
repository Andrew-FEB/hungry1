<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Hungry registration</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputText value="Enter Account type :" /></td>
                <td><h:selectOneMenu value="#{registerBacking.permissions}">
                    <f:selectItem itemValue="Customer" itemLabel="Customer" />
                    <f:selectItem itemValue="Restaurant" itemLabel="Restaurant" />
                </h:selectOneMenu></td>
            </tr>
        </table>
    </h:form>

    <f:view>
        <h:form id="registerForm">
                <c:when test="${registerView.permissions == 'Customer'|| registerView.permissions == 'Restaurant'}">
                    <table>
                        <tr>
                            <td><h:outputText value="Enter your email address:" /></td>
                            <td><h:inputText id="email" value="#{registerBacking.email}"

                                             required="true" requiredMessage="Please enter your email id" /></td>
                            <td><h:message for="email" style="color:red" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Password :" /></td>
                            <td><h:inputSecret id="password" value="#{registerBacking.password}"
                                               required="true" requiredMessage="Please enter your password" /></td>
                            <td><h:message for="password" style="color:red" /></td>
                        </tr>
                        <c:when test="${registerView.permissions == 'Restaurant'}">
                            <tr>
                                <td><h:outputText value="Enter your restaurant name:" /></td>
                                <td><h:inputText id="name" value="#{registerBacking.name}"
                                                 required="true" requiredMessage="Please enter your restaurant name"/></td>
                                <td><h:message for="name" style="color:red" /></td>
                            </tr>
                        </c:when>
                        <tr>
                            <td />
                            <td><h:commandButton value="Register" action="#{registerBacking.register}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                        </tr>
                    </table>
                </c:when>
        </h:form>
    </f:view>
</h:body>
</html>
