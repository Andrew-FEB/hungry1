<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>Registration</title>
</head>
<body>

    <h:form>
        <p:panel header="Create account type" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <h:selectOneMenu value = "#{userData.data}">
                    <f:selectItem itemValue = "Customer" itemLabel = "Customer" />
                </h:selectOneMenu>
            </h:panelGrid>
        </p:panel>
    </h:form>

    <h:form id="registerForm">
        <p:growl id="message" showDetail="true" skipDetailIfEqualsSummary="true" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:inputText id="email"  placeholder="Email address" value="#{registerView.email}" required="true" validatorMessage="E-mail is required and must have the format name@provider.host"/>
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </p:inputText>
                    <p:message for="email"/>

                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{registerView.password}" feedback="true" required="true" validatorMessage="Password is required." />
                    <p:message for="password"/>

                    <p:commandButton value="Register" ajax="false" action="#{registerView.register}" update="message" process="@this"/>
                </h:panelGrid>
        <h:link value="Already have an account?" outcome="signin" />
    </h:form>

</body>
</html>
